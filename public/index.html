<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="../assets/images/logo.svg" type="image/x-icon">
        <link rel="stylesheet" href="../src/style.css">
        
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Nunito:wght@200;400;600;700&display=swap" rel="stylesheet"> 
        <!--/Google fonts-->

        <script src="https://kit.fontawesome.com/b8d7411e79.js" crossorigin="anonymous"></script>

        <title>Ozone</title>
    </head>

    <body>
        <noscript>
            You need to activate JavaScript.
        </noscript>

        <header>
            <div class="navbar">
                <a href="#" class="navbar__brand">
                    <img src="../assets/images/logo.svg" alt="Ozone marketplace's logo" class="brand__logo">
                    <p class="brand__name">Ozone</p>
                </a>

                <input type="search" name="search-bar" id="search-bar" class="navbar__search" placeholder="Search items, collections, accounts">

                <nav class="navbar__nav">
                    <ul class="nav__menu">
                        <li><a href="#" class="menu__link">Explore</a></li>
                        <li><a href="#" class="menu__link">Rankings</a></li>
                        <li><a href="#" class="menu__link"><i class="fa-solid fa-wallet"></i></a></li>
                        <li><a href="#" class="btn btn--round btn--primary">Sign in</a></li>
                    </ul>
                </nav>
            </div>

            <div class="intro">
                <div class="intro__hero">
                    <div class="hero__fore">
                        <div class="circ fore__circ"></div>
                    </div>

                    <div class="hero__mid">
                        <div class="overlay"></div>
                        <div class="circ mid__circ mid__circ-1"></div>
                        <div class="circ mid__circ mid__circ-2"></div>
                        <div class="circ mid__circ mid__circ-3"></div>
                    </div>

                    <div class="hero__back">
                        <div class="circ back__circ back__circ-1"></div>
                        <div class="circ back__circ back__circ-2"></div>
                        <div class="circ back__circ back__circ-3"></div>
                    </div>
                </div>

                <div class="intro__text">
                    <h1 class="intro__title">Discover, collect, and sell NFTs</h1>

                    <p class="intro__paragraph">
                        Explore Ozone marketplace to discover and collect
                        wonderful NFTs or create and sell your own items
                        and bring your collection up to the top of rankings! 
                    </p>

                    <div class="intro__cta">
                        <a href="#" class="btn btn--square btn--light cta__explore">Explore</a>
                        <a href="#" class="btn btn--square btn--outline cta__create">Create</a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
